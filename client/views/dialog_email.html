<template name="dialogEmail">
     <div class="modal fade" id="layer-dialog-email" data-backdrop="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title">Benachrichtigung einrichten:</h4>
                </div>
                <div class="modal-body">

                <p>
                    <h5>Bitte geben Sie ihre E-Mail-Adresse an: </h5>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">
                        <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
                        </span> 
                        <input type="text" id="email" class="form-control" placeholder="E-Mail" aria-describedby="basic-addon1"> 
                    </div>
                </p>
                <p>
                    <h5>Falls Sie einen Code zur Hand haben, können Sie eine bestehende     Benachrichtigung editieren: </h5> 
                    <div class="input-group"> 
                        <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-certificate" aria-hidden="true"></span></span> 
                        <input type="text" id="code" class="form-control" placeholder="Code" aria-describedby="basic-addon1"> 
                    </div>
                </p>
                
                </div>
                <!--
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Danke</button>
                </div>
                -->

                     <div class="modal-footer">
                     <button type="button" class="btn btn-cancel btn-default" data-dismiss="modal"><span style="color: rgba(0,0,0,.84)">Abbrechen</span></button> 
                    <button type="button" class="btn btn-ok btn-primary">Ok</button>
                </div>
            </div>
        </div>
    </div>
</template>
